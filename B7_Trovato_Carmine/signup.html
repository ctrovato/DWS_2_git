	<body>
	<div class= "wrapper">	



<!-- CONTACT FORM -------->


					<div id ="user_info">	
						<h2>Sign Up</h2>
						<h3>Please fill out the following personal information:</h3>
						<p><label for = "name" class="float_left">Full Name:</label>
						 <input id ="name" class="float_left clear form_focus form_hover round_corner" type = "text" name = "name" maxlength = "40" placeholder ="First Name" required />
						 </p>

						 <p>
						 <input id ="name" class="float_left clear form_focus form_hover round_corner" type = "text" name = "name" maxlength = "40" placeholder ="Last Name" required />
						 </p>

						<p><label for = "address" class="clear float_left">Address 1:</label><input id ="address" class="float_left clear form_focus form_hover round_corner" type = "text" name = "address" maxlength = "20" placeholder ="Address 1" required  />
						</p>

						<p><label for = "address" class="clear float_left">Address 2:</label><input id ="address" class="float_left clear form_focus form_hover round_corner" type = "text" name = "address" maxlength = "20" placeholder ="Address 2" required  />
						</p>

<!--  DATE  -->

						<p>
						<label for="first-date" class="clear float_left">Date of Birth</label>
						<input type="date" value="" name="first-date" class="float_left clear form_focus form_hover round_corner" />
						</p>

						<p><label for= "tel" class="clear float_left">Phone Number:</label> <input type="tel" id="tel" class="float_left clear form_focus form_hover round_corner" maxlength = "10" placeholder ="Phone Number" required  />
						</p>

						<p><label for= "tel" class="clear float_left">Email Address:</label> <input type="tel" id="tel" class="float_left clear form_focus form_hover round_corner" maxlength = "20" placeholder ="Email Address" required  />
						</p>


					</div>

<!-- DROP BOX -->
					<div id ="dropbox" class="float_left clear">	
						<p>Newsletter: <br>Would You like to receive Newsletters via Email</p>
						<select name = "marketing">
							<option> Select One</option>
							<option value = "Black">Yes, Weekly</option>
							<option value = "Blue">Yes, Monthly</option>
							<option value = "Brown">Yes, Annually</option>
							<option value = "Green">No, Thank You</option>
						</select>


<!-- TEXT BOX -->									
						<p>Comments</p>
						<textarea id = "textfield" class="float_left clear form_focus form_hover round_corner" name ="comment_field" placeholder = "Type Kindly"></textarea>
					</div>



<!-- SURVAY -->


					<h2 class="clear float_left">Survay</h2>

<!-- RANGE SLIDER -->
						
						<p><label for = "color" class="clear float_left">Choose Favorite Color</label><input type="color" value="" name="color" class="float_left clear form_focus form_hover round_corner">

						<p class="clear">How many time a year would you say you use a travel site like Canoe  </p>
						<p id="rng"><input id="slider" class="float_left clear" name="howYouRateIt" type="range" min="1" max="10" value="10" onchange="showValue(this.value)"><span id="range" class="float_left">10+</span></p>					

<!-- RADIO -->							
					<div id ="radio" class="float_left clear">		
						<p>When was the last time you went on a trip?</p>
						<p><input type="radio" name="time" id="less_than_one_year" value="less_than_one_year"> 
						<label for= "less_than_one_year">Within 1-3 months</label>
						</p>
						<p><input type="radio" name="time" id="about_one_year" value="about_one_year"> 
						<label for= "about_one_year">Within 3-6 months</label>
						</p>
						<p><input type="radio" name="time" id="within_two_years" value="within_two_years"> 
						<label for= "within_two_years">About 1 year</label>
						</p>
						<p><input type="radio" name="time" id="more_than_two" value="more_than_two_years"> 
						<label for= "more_than_two">More than 2 years</label>
						</p>
						<p><input type="radio" name="time" id="within_two_five" value="within_two_five"> 
						<label for= "within_two_five">Within 2-5 years</label>
						</p>
						<p><input type="radio" name="time" id="more_than_five_years" value="more_than_five_years"> 
						<label for="more_than_five_years"> Five or more years</label>
						</p>
					</div>


<!-- SUBMIT -->

				<a href="#" id="btn"><input id="submit" class="clear" type = "submit" value ="SUBMIT"/></a>
				</div>

			</form>

				{
				document.getElementById("range").innerHTML=newValue;
